<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="author" content="SIRMly">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
          name="viewport">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="page">
    <div class="bar_top">
        <p>XXX店铺</p>
    </div>
    <div class="content">
        <div class="scale_content" id="scale_content">
            <ul class="time-wrapper">
                <li>09</li>
                <li>10</li>
                <li>11</li>
                <li>12</li>
                <li>13</li>
                <li>14</li>
                <li>15</li>
                <li>16</li>
                <li>17</li>
            </ul>
        </div>

    </div>
</div>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/pinchzoom.js"></script>
<script type="text/javascript">
    $(function () {
        console.log($(".scale_content")[0]);

        $('div.scale_content').each(function () {
            new RTP.PinchZoom($(this), {
                tapZoomFactor : 1
            });
        });
    });
</script>
</body>
</html>
